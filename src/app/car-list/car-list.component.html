<mat-card-title>Car List
<button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
</mat-card-title>
<mat-card class="card" *ngFor="let car of cars">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{car.name}}</mat-card-title>
      <mat-card-subtitle>{{car.ownerDni}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{car.giphyUrl}}" alt="{{car.name}}">
    <mat-card-content>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/car-edit', car.id]">Editar</button>
      <button mat-button>Eliminar</button>
    </mat-card-actions>
  </mat-card>
